id: org.metaborg:icedust:0.5.0-SNAPSHOT
name: IceDust
metaborgVersion: 2.1.0-SNAPSHOT
dependencies:
  compile:
  - org.metaborg:org.metaborg.meta.lang.nabl:${metaborgVersion}
  - org.metaborg:org.metaborg.meta.lang.template:${metaborgVersion}
  - org.metaborg:org.metaborg.meta.lang.ts:${metaborgVersion}
  - org.metaborg:org.metaborg.meta.lang.esv:${metaborgVersion}
  source:
  - org.metaborg:meta.lib.spoofax:${metaborgVersion}
  - org.metaborg:org.metaborg.meta.lib.analysis:${metaborgVersion}
exports:
- directory: ./
  includes:
    - lib-java/**/*
    - lib-webdsl/**/*
    - lib/webdsl/HQL-pretty.pp.af
    - lib/webdsl/WebDSL-pretty.pp.af
pardonedLanguages:
- EditorService
- Stratego-Sugar
- SDF
- TypeSystemLanguage
- NameBindingLanguage
language:
  stratego:
    format: ctree
    args:
    - -la
    - stratego-lib
    - -la
    - stratego-sglr
    - -la
    - stratego-gpp
    - -la
    - stratego-xtc
    - -la
    - stratego-aterm
    - -la
    - stratego-sdf
    - -la
    - strc
